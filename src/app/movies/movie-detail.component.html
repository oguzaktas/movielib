<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + movie?.name}}
  </div>

  <div class='card-body'
       *ngIf='movie'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{movie.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Year:</div>
          <div class='col-md-8'>{{movie.year | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Date Watched:</div>
          <div class='col-md-8'>{{movie.dateWatched}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Title Type:</div>
          <div class='col-md-8'>{{movie.titleType}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Director:</div>
          <div class='col-md-8'>{{movie.director}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='movie.imdbRating'>
            </pm-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='movie.imageUrl'
             [title]='movie.name'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
