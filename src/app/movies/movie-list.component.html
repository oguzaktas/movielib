<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h5>Results for "{{listFilter}}"</h5>
      </div>
    </div>
    <div>
      <table class='table'
             *ngIf='movies.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary'
                      (click)='toggleImage()'>
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Name</th>
            <th>Year</th>
            <th>Title Type</th>
            <th>Director</th>
            <th>IBDb Rating</th>
            <th>Date Watched</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let movie of filteredMovies'>
            <td>
              <img *ngIf='showImage'
                   [src]='movie.imageUrl'
                   [title]='movie.name'
                   [style.width.px]='imageWidth'
                   [style.margin.px]='imageMargin'>
            </td>
            <td>
              <a [routerLink]="['/movies', movie.id]">
                {{ movie.name }}
              </a>
            </td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.titleType }}</td>
            <td>{{ movie.director }}</td>
            <td>
              <pm-star [rating]='movie.imdbRating'
                       (ratingClicked)='onRatingClicked($event)'>
              </pm-star>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
