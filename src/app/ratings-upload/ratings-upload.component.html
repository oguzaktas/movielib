<div class="col-md-6 offset-md-2 mt-2">
    <a target="_blank"
       href="https://www.imdb.com/">
        <img src='../../assets/images/imdb.png'>
    </a>
    <div class="row-md-6">
        <label>You can download your ratings history as a CSV file on your IMDb profile ratings page.</label>
    </div>
    <form accept-charset="UTF-8"
          method="POST">
        <div class="form-group mt-3">
            <label class="mr-2">Upload CSV file:</label>
            <input type="file"
                   name="file"
                   accept=".csv">
        </div>
        <hr>
        <button type="submit"
                class="btn btn-primary">Submit</button>
    </form>
</div>
